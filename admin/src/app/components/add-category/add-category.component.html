
<div class="container d-flex flex-column align-items-center">
    <div class="w-75 p-3 shadow-lg rounded-3 border border-warning mt-5">
    <form #produtForm="ngForm" (ngSubmit)="addCat()">
        <div class="mb-3">
          <label for="catName" class="form-label">Category Name</label>
      
          <input type="text" #catNameInput="ngModel" class="form-control" name="catName" id="catName" [(ngModel)]="cat.catName" required  [class.is-valid]="catNameInput.valid" [class.is-invalid]="catNameInput.invalid">
      
      
          <div class="alert alert-danger" [hidden]="catNameInput.valid || catNameInput.untouched">
      
            <small *ngIf="catNameInput.errors?.['pattern']">Product name must be at least 3 letters.</small>
          </div>
        </div>
      
      
        <div class="mb-3">
          <label for="catItem" class="form-label">Quantity</label>
          <input type="number" class="form-control" name="catItem" id="catItem" [(ngModel)]="cat.item" required>
        </div>
      
      
      
      
        <button type="submit" class="btn btn-outline-warning" role="button" [disabled]="produtForm.invalid">Submit</button>
      </form>
      
      
      <!-- <h1 class="bg-info">{{cat|json}}</h1> -->
    </div>
</div>
