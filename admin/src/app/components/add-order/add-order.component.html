
<div class="container d-flex flex-column align-items-center">
    <div class="w-75 p-3 shadow-lg rounded-3 border border-warning mt-5">
    <form #orderForm="ngForm" (ngSubmit)="addOrder()">



        <div class="row">


        <div class="mb-3 col-lg-6 col-sm-12">
          <label for="date" class="form-label">Order Date</label>
      
          <input type="text" #ordNameInput="ngModel" class="form-control" name="date" id="date" [(ngModel)]="order.date" required  [class.is-valid]="ordNameInput.valid" [class.is-invalid]="ordNameInput.invalid">
      
      
          <div class="alert alert-danger" [hidden]="ordNameInput.valid || ordNameInput.untouched">
      
            <small *ngIf="ordNameInput.errors?.['required']">Order Date is required</small>
          </div>
        </div>


        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="name" class="form-label">User Name</label>
        
            <input type="text" #ordNameInput="ngModel" class="form-control" name="name" id="name" [(ngModel)]="order.date" required  [class.is-valid]="ordNameInput.valid" [class.is-invalid]="ordNameInput.invalid">
        
        
            <div class="alert alert-danger" [hidden]="ordNameInput.valid || ordNameInput.untouched">
        
                <small *ngIf="ordNameInput.errors?.['required']">User name is required</small>
            </div>
          </div>
      
        </div>



        <div class="row">


          <div class="mb-3 col-lg-6 col-sm-12">
            <label for="paid" class="form-label">Paid</label>
        
            <input type="text" #ordNameInput="ngModel" class="form-control" name="paid" id="paid" [(ngModel)]="order.paid" required  [class.is-valid]="ordNameInput.valid" [class.is-invalid]="ordNameInput.invalid">
        
        
            <div class="alert alert-danger" [hidden]="ordNameInput.valid || ordNameInput.untouched">
        
                <small *ngIf="ordNameInput.errors?.['required']">Paid is required</small>            </div>
          </div>



          <div class="mb-3 col-lg-6 col-sm-12">
            <label for="status" class="form-label">Status</label>
        
            <input type="text" #ordNameInput="ngModel" class="form-control" name="status" id="status" [(ngModel)]="order.status" required  [class.is-valid]="ordNameInput.valid" [class.is-invalid]="ordNameInput.invalid">
        
        
            <div class="alert alert-danger" [hidden]="ordNameInput.valid || ordNameInput.untouched">
        
                <small *ngIf="ordNameInput.errors?.['required']">Status is required</small>            </div>
          </div>

        </div>


          <div class="mb-3">
            <label for="item" class="form-label">Items</label>
            <input type="number" class="form-control" name="item" id="item" [(ngModel)]="order.item" required  [class.is-valid]="ordNameInput.valid" [class.is-invalid]="ordNameInput.invalid">
          
            <div class="alert alert-danger" [hidden]="ordNameInput.valid || ordNameInput.untouched">
        
                <small *ngIf="ordNameInput.errors?.['required']">Items is required</small></div>
          </div>
        
        


          <div class="mb-3">
            <label for="total" class="form-label">Total</label>
        
            <input type="text" #ordNameInput="ngModel" class="form-control" name="total" id="total" [(ngModel)]="order.total" required  [class.is-valid]="ordNameInput.valid" [class.is-invalid]="ordNameInput.invalid">
        
        
            <div class="alert alert-danger" [hidden]="ordNameInput.valid || ordNameInput.untouched">
        
                <small *ngIf="ordNameInput.errors?.['required']">Total is required</small>            </div>
          </div>

      

      
      
      
        <button type="submit" class="btn btn-outline-warning" role="button" [disabled]="orderForm.invalid">Submit</button>
      </form>
      
      
      <!-- <h1 class="bg-info">{{cat|json}}</h1> -->
    </div>
</div>
