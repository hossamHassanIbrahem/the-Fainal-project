                <input type="text" [(ngModel)]="onSale" id="sale" name="sale" placeholder="SALE">
            </div>
        </div>
        <!-- price on sale -->
        <div class="row">
            <div class="col-25">
                <label for="priceOnsale">Price On Sale</label>
            </div>
            <div class="col-75">
                <input type="text" [(ngModel)]="priceOnSale" id="priceOnsale" name="priceOnsale" placeholder="PRICE ON SALE ">

        </div>
        <br/>
        <div class="row ">
            <button type="submit" (click)="register()" class="submitBtn">Submit</button>
        </div>
    </form>
</div>
